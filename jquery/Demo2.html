<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
             $("#btn1").click(function(){
                  alert("Button Click By ID");

             });
             $(".btn2").click(function(){
                  alert("Button Click BY CLASS ");

             });

              $("button").click(function(){
                  alert("Button Click");

             });


		});

	</script>
</head>
<body>
<button id="btn1">1</button>
<button class="btn2">2</button>
<button>3</button>
</body>
</html>
