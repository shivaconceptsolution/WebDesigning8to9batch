<html>
<head>
<script type="text/javascript">
	function fun(a)
	{
       document.getElementById("b").style.backgroundColor=a;
	}
	

</script>
</head>
<body id="b">
<input type="button"  value="RED" onclick="fun(this.value)"   />
<input type="button"  value="GREEN" onclick="fun(this.value)"   />
<input type="button"  value="BLUE" onclick="fun(this.value)"   />
</body>
</html>
