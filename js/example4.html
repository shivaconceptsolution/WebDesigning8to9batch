<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function display()
		{
			a = document.getElementById("txtnum1").value;
			b = document.getElementById("txtnum2").value;
			c = parseInt(a)+parseInt(b);
			alert("Result is "+c);
		}


	</script>
</head>
<body>
<p>Enter First Number</p>
<p><input type="text" id="txtnum1" /> </p>
<p>Enter Second Number</p>
<p><input type="text" id="txtnum2"> </p>
<p><input type="button" value="click" onclick="display()" /> </p>
</body>
</html>
